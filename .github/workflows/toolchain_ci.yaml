name: Toolchain CI

on:
  workflow_dispatch:
    inputs:
      generate-numbers:
        description: 'Save Artifacts to dir'
        default: 'true'

jobs:
  save-toolchain-artifact:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: riscv-toolchain # replace with the actual name of your artifact
        path: ${{ github.workspace }}

    - name: Save Toolchain Artifact
      run: |
        cp $GITHUB_WORKSPACE/riscv-toolchain.zip $GITHUB_WORKSPACE/toolchain/

